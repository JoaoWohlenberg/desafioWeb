<!DOCTYPE html>
<html>
    <head>
        <title>Exame de Antropometria</title>
        <meta charset="utf-8">
        <link href="estilos/estilo.css" rel="stylesheet"/>
        <link href="estilos/formulario2.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100&display=swap" rel="stylesheet">
        <!--<script src="scripts/main.js"></script>-->
    </head>
    <body>
        <div class="header">
            <img src="imagens/logo.png" alt="logo do site, uma cruz estilizada" id="logoHeader"/>
            <input class="filhosHeader" type="button" value="Home"/>
            <input class="filhosHeader" type="button" value="Sobre"/>
        </div>
        <div class="body" id="formulario2">
            <div id="divTitulo">
                <h1>Dobras Cutâneas</h1>

            </div>
            <div id="divConteudo">
                <div id="divConteudo1">
                    <p class="textosFormulario2">Bícipes e Trícipes:</p>
                    <input type="text" id="dobraBicipesETricipes" class="inputsFormulario2"/>
                    <p class="textosFormulario2">Suprailiaca:</p>
                    <input type="text" id="dobraSuprailiaca" class="inputsFormulario2"/>
                    <p class="textosFormulario2">Subescapular:</p>
                    <input type="text" id="dobraSubescapular" class="inputsFormulario2"/>
                    <p class="textosFormulario2">Auxiliar:</p>
                    <input type="text" id="dobraAuxiliar" class="inputsFormulario2"/>
                </div>
                <div id="divConteudo2">
                    <p class="textosFormulario2">Abdominal:</p>
                    <input type="text" id="cobraAbdominal" class="inputsFormulario2"/>
                    <p class="textosFormulario2">Coxa:</p>
                    <input type="text" id="dobraCoxa" class="inputsFormulario2"/>
                    <p class="textosFormulario2">Panturrilha:</p>
                    <input type="text" id="dobraPanturrilha" class="inputsFormulario2"/>
                </div>
            </div> 
            <div id="divAvancar">
                <input type="button" value="Avançar" id="botaoAvancar">
            </div>       
        </div>
        <div class="footer">
            <img src="imagens/img-footer.png" alt="Meditar, dormir, comer, corpo e saúde" id="imgFooter"/>
        </div>
    </body>
</html>
