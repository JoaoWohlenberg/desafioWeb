<!DOCTYPE html>
<html>
    <head>
        <title>Exame de Antropometria</title>
        <meta charset="utf-8">
        <link href="estilos/estilo.css" rel="stylesheet"/>
        <link href="estilos/formulario1.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100&display=swap" rel="stylesheet">
    </head>
    <header class="cabecalho">
        <a href="home.html"><button class="filhosHeader" type="button">Home</button></a>
        <a href="sobre.html"><button class="filhosHeader" type="button">Sobre</button></a>
    </header>

    <body>
        <div class="body">
            <form id="form1" method="post">
                <div id="divTitulo">
                    <h1>Dados Básicos</h1>
                </div>
                <div class="divForm">
                    <label for="nome">Nome do paciente:</label>
                    <input type="text" id="nome" class="inputsFormulario" required placeholder="Insira o nome do paciente" />
                </div>
                <div class="divForm">
                    <label for="profissional">Profissional responsável:</label>
                    <input type="text" id="profissional" class="inputsFormulario" required placeholder="Insira o nome do profissional"/>
                </div>
                <div class="divForm">
                    <label for="data">Data da avaliação:</label>
                    <input type="date" id="data" class="inputsFormulario" required />
                </div>
                <div class="divForm">
                    <label for="peso">Peso do paciente (kg):</label>
                    <input type="number" id="peso" class="inputsFormulario" required placeholder="Ex.: 96"/>
                </div>
                <div class="divForm">
                    <label for="altura">Altura do paciente (cm):</label>
                    <input type="number" id="altura" class="inputsFormulario" required placeholder="Ex.: 183"/>
                </div>
                <div class="divForm">
                    <label for="idade">Idade do paciente (anos):</label>
                    <input type="number" id="idade" class="inputsFormulario" required placeholder="Ex.: 25"/>                                      
                </div>

                <div id="divTitulo">
                    <h1>Dobras Cutâneas</h1>
                </div>
                <div class="divForm">
                    <label for="dobraBicipesETricipes">Bícipes e Trícipes (mm):</label>
                    <input type="number" id="dobraBicipesETricipes" class="inputsFormulario" required placeholder="Ex.: 18"/>
                </div>
                <div class="divForm">
                    <label for="dobraSuprailiaca">Suprailiaca (mm):</label>
                    <input type="number" id="dobraSuprailiaca" class="inputsFormulario" required placeholder="Ex.: 30"/>
                </div>
                <div class="divForm">
                    <label for="dobraSubescapular">Subescapular (mm):</label>
                    <input type="number" id="dobraSubescapular" class="inputsFormulario" required placeholder="Ex.: 28"/>
                </div>
                <div class="divForm">
                    <label for="dobraAuxiliar">Auxiliar (mm):</label>
                    <input type="number" id="dobraAuxiliar" class="inputsFormulario" required placeholder="Ex.: 28"/>
                </div>
                <div class="divForm">
                    <label for="dobraAbdominal">Abdominal (mm):</label>
                    <input type="number" id="dobraAbdominal" class="inputsFormulario" required placeholder="Ex.: 18"/>
                </div>
                <div class="divForm">
                    <label for="dobraCoxa">Coxa (mm):</label>
                    <input type="number" id="dobraCoxa" class="inputsFormulario" required placeholder="Ex.: 24"/>
                </div>
                <div class="divForm">
                    <label for="dobraPeitoral">Peitoral (mm):</label>
                    <input type="number" id="dobraPeitoral" class="inputsFormulario" required placeholder="Ex.: 23"/>
                </div>
                <div id="divTitulo">
                    <h1>Medidas Corporais</h1>
                </div>
                <div class="divForm">
                    <label for="medidaTorax">Tórax (cm):</label>
                    <input type="number" id="medidaTorax" class="inputsFormulario" required placeholder="Ex.: 100"/>
                </div>
                <div class="divForm">
                    <label for="medidaBracos">Braços(cm):</label>
                    <input type="number" id="medidaBracos" class="inputsFormulario" required placeholder="Ex.: 35"/>
                </div>
                <div class="divForm">
                    <label for="medidaCintura">Cintura(cm):</label>
                    <input type="number" id="medidaCintura" class="inputsFormulario" required placeholder="Ex.: 70"/>
                </div>
                <div class="divForm">
                    <label for="medidaAbdomem">Abdômem(cm):</label>
                    <input type="number" id="medidaAbdomem" class="inputsFormulario" required placeholder="Ex.: 65"/> 
                </div>
                <div class="divForm">
                    <label for="medidaQuadril">Quadril(cm):</label>
                    <input type="number" id="medidaQuadril" class="inputsFormulario" required placeholder="Ex.: 84"/>
                </div>
                <div class="divForm">
                    <label for="medidaCoxas">Coxas(cm):</label>
                    <input type="number" id="medidaCoxas" class="inputsFormulario" required placeholder="Ex.: 50"/>
                </div>
                <div class="divForm">
                    <label for="medidaGemeos">Gêmeos(cm):</label>
                    <input type="number" id="medidaGemeos" class="inputsFormulario" required placeholder="Ex.: 33"/>
                </div>
                <div class="botoes">
                    <a href="preExame.html"><button type="button" class="botaosAvancarEVoltar">Voltar</button></a>
                    <a href="relatorio.html"><button type="submit" class="botaosAvancarEVoltar">Avancar</button> </a>   
                </div>
            </form>
            <script src="scripts/script.js"></script>
        </div>
        
    </body>

    <footer>
        <img src="imagens/img-footer.png" alt="Meditar, dormir, comer, corpo e saúde" id="imgFooter"/>
    </footer> 
</html>
