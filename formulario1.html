    <body>

            <form method="post">
                <div id="divTitulo">
                    <h1>Dados Básicos</h1>
                </div>
                <div class="divForm">
                    <label for="nome">Nome do paciente:</label>
                    <input type="text" id="nome" class="inputsFormulario1"/>

                    <label for="profissional">Profissional responsável:</label>
                    <input type="text" id="profissional" class="inputsFormulario1"/>

                    <label for="data">Data da avaliação:</label>
                    <input type="date" id="data" class="inputsFormulario1"/>
                </div>

                    <label for="peso">Peso do paciente (kg):</label>
                    <input type="number" id="peso" class="inputsFormulario1"/>
                </div>
                <div class="divForm">
                    <label for="altura">Altura do paciente (cm):</label>
                    <input type="number" id="altura" class="inputsFormulario1"/>

                    <label for="idade">Idade do paciente (anos):</label>
