<!DOCTYPE html>
<html>
    <head>
        <title>Exame de Antropometria</title>
        <meta charset="utf-8">
        <link href="estilos/estilo.css" rel="stylesheet"/>
        <link href="estilos/formulario3.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100&display=swap" rel="stylesheet">
        <!--<script src="scripts/main.js"></script>-->
    </head>
    <body>
        <div class="header">
            <input class="filhosHeader" type="button" value="Home"/>
            <input class="filhosHeader" type="button" value="Sobre"/>
        </div>
        <div class="body" id="formulario3">
            <div id="divTitulo">
                <h1>Medidas</h1>

            </div>
            <div id="divConteudo">
                <div id="divConteudo1">
                    <div class="divMedidas">
                        <p class="textosFormulario3">1 - Tórax (cm):</p>
                        <input type="text" id="medidaTorax" class="inputsFormulario3"/>
                    </div>
                    <div class="divMedidas">
                        <p class="textosFormulario3">2 - Braços(cm):</p>
                        <input type="text" id="medidaBracos" class="inputsFormulario3"/>
                    </div>
                    <div class="divMedidas">
                        <p class="textosFormulario3">3 - Cintura(cm):</p>
                        <input type="text" id="medidaCintura" class="inputsFormulario3"/> 
                    </div>
                    <div class="divMedidas">
                        <p class="textosFormulario3">4 - Abdômem(cm):</p>
                        <input type="text" id="medidaAbdomem" class="inputsFormulario3"/> 
                    </div>
                    <div class="divMedidas">
                        <p class="textosFormulario3">5 - Quadril(cm):</p>
                        <input type="text" id="medidaQuadril" class="inputsFormulario3"/>
                    </div>
                    <div class="divMedidas">
                        <p class="textosFormulario3">6 - Coxas(cm):</p>
                        <input type="text" id="medidasCoxas" class="inputsFormulario3"/>
                    </div>
                    <div class="divMedidas">
                        <p class="textosFormulario3">7 - Gêmeos(cm):</p>
                        <input type="text" id="medidaGemeos" class="inputsFormulario3"/>
                    </div>
                </div>
                <div id="divConteudo2">
                    <img src="imagens/como-medir-o-corpo.png" alt="Imagem de um corpo humano indicando os locais de medição" id="imgMedir"/>
                </div>
            </div> 
            <div id="divAvancar">
                <input type="button" value="Avançar" id="botaoAvancar">
            </div>       
        </div>
        <div class="footer">
            <img src="imagens/img-footer.png" alt="Meditar, dormir, comer, corpo e saúde" id="imgFooter"/>
        </div>
    </body>
</html>
